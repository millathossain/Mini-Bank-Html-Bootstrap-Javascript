<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interface</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Header Started -->
    <header>
        <h1 class="text-center mt-4 mb-4">
            Let's get some <span class="text-primary-emphasis fw-bold">Mooooonnnnnnney!!!</span>
        </h1>
    </header>
    <!-- End Of Header -->

    <!-- Main Started -->
    <main>
        <section class="container-lg  mt-5">
            <div class="row gap-5 mx-auto">

                <div class="col bg-info-subtle p-5 rounded-5">
                    <h1>Deposit</h1>
                    <h1>$<span id="deposite-total">00</span></h1>
                </div>

                <div class="col bg-warning-subtle p-5 rounded-5">
                    <h1>Withdraw</h1>
                    <h1>$<span id="withdraw-total">00</span></h1>
                </div>

                <div class="col bg-primary-subtle p-5 rounded-5">
                    <h1>Balance</h1>
                    <h1>$<span id="balance-total">100</span></h1>
                </div>

            </div>
        </section>
        <section class="container-lg  mt-5">

            <!-- Deposite card -->
            <div class="row gap-5 mx-auto">
                <div class="col bg-danger-subtle p-5 rounded-5">
                    <h2>Enter Deposit Amount</h2>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="deposite-field" aria-describedby="emailHelp">
                    </div>

                    <div>
                        <button type="reset" class="btn btn-primary" id="btn-deposite">Deposit</button>
                    </div>

                </div>

                <!-- Withdraw Card -->
                <div class="col bg-warning bg-opacity-50 p-5 rounded-5">
                    <h2>Enter Withdraw Amount</h2>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="withdraw-field" aria-describedby="emailHelp">
                    </div>

                    <div>
                        <button type="reset" class="btn btn-primary" id="btn-withdraw">Withdraw</button>
                    </div>

                </div>
            </div>

            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/utilities.js"></script>
    <script src="js/deposit-js.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
