<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap ar hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <!-- header started -->
    <header>
        <h1 class="text-center mt-4 mb-4">
            Welcome to <span class="text-primary-emphasis fw-bold">Bank NooB</span>
        </h1>
    </header>
    <!-- End of header -->


    <!-- main section -->
    <main>
        <section class="container-lg mb-5">
            <div class="bg-danger-subtle p-5 rounded-3">
                <form>
                    <h1 class="text-center">Please Login</h1>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>


                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <!-- Submit Button -->
                    <button type="reset" class="btn btn-primary" id="btn-submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- End of Main -->

    <!-- Footer Started -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/login.js"></script>

</body>

</html>
